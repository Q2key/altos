version: '3.8'
name: altos
services:
  altos-postgres:
    image: postgres:15.2-alpine
    restart: always
    build: ./database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5436:5432'
  swagger:
    image: quay.io/goswagger/swagger
#    build: ./docker
    restart: no

volumes:
  alto-postgres:
    driver: local